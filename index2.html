<!DOCTYPE html>
<html lang="hu">
<head>
    <link rel="stylesheet" href="bootstrap-5.0.2-dist/css/bootstrap.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fájl Beolvasás</title>
</head>
<body>

    <div id="kezdesmezo">
        <p>Lehetőség van egy <strong>txt</strong> fájlt beolvasni, ahol fel vannak sorolva soronként a kitalálandó szavak.</p>
        <input type="file" id="fileInput" accept=".txt">
        <button onclick="readFile()">Beolvasás</button>
        <p id="fajlvissza">&nbsp;</p>
        <button onclick="Kezdes()">Tovább a játékhoz</button>
    </div>
    
    <div id="jatekmezo" class="d-none">
        <h1 class="text-center">Játék kezdése</h1>
    </div>

    <button onclick="Tema()">Téma</button>

    <script>
        var kezdesmezo = document.getElementById("kezdesmezo");
        var jatekmezo = document.getElementById("jatekmezo");
        var visszajelzes = document.getElementById("fajlvissza");
        var lista = [];
        function readFile() {
            const fileInput = document.getElementById('fileInput');
            const file = fileInput.files[0];

            if (!file.name.endsWith('.txt')) {
                alert("Csak .txt fájlokat lehet feltölteni! A kiválasztott fájl: " + file.name);
                
            } else if (file) {
                const reader = new FileReader();

                // Fájl beolvasásának sikeres eseménye
                reader.onload = function(event) {
                    const tartalom = event.target.result;
                    lista = tartalom.split("\n");

                    alert("A fájl sikeresen beolvasta!");
                    //fileInput.value = '';
                    
                };
                reader.readAsText(file);

            } else {
                alert("Nincs fájl kiválasztva!");
                visszajelzes.innerHTML = "A fájl sikeresen beolvasva!";
            }
        }

        function Tema(){
            document.documentElement.style.colorScheme = 'dark';
        }
    </script>
<script src="bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
